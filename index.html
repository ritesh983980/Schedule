<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="profile-section">
                <div class="profile-icon" id="header-profile-icon">
                    <i class="fas fa-user"></i>
                    </div>
                <div class="profile-info">
                    <h2 id="header-profile-name">Aapka Naam</h2>
                    <p>Welcome back!</p>
                </div>
            </div>
            <div class="header-icons">
                <i class="fas fa-search" id="search-icon"></i>
                <div class="notification-icon-wrapper">
                    <i class="fas fa-bell" id="notification-icon"></i>
                    <span class="notification-badge hidden" id="notification-badge"></span>
                </div>
            </div>
        </header>

        <div class="search-overlay hidden" id="search-overlay">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <button class="close-search" id="close-search-btn"><i class="fas fa-times"></i></button>
        </div>

        <div class="notification-panel hidden" id="notification-panel">
            <div class="panel-header">
                <h3>Notifications</h3>
                <button class="close-notification" id="close-notification-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="notification-list" id="notification-list">
                <p class="no-notifications-msg">No new notifications.</p>
            </div>
        </div>

        <main class="main-content" id="home-page">
            <h3 class="section-title">My Tasks</h3>
            
            <div class="task-filters">
                <button class="filter-btn active" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                <button class="filter-btn" data-filter="later">Later</button>
            </div>
            
            <div class="task-cards" id="task-container">
                </div>
        </main>

        <main class="main-content categories-page hidden" id="categories-page">
            <h3 class="section-title">My Categories</h3>
            
            <div class="category-filters">
                <button class="category-filter-btn active" data-category-filter="all">All Tasks</button>
                <button class="category-filter-btn" data-category-filter="Work">Work</button>
                <button class="category-filter-btn" data-category-filter="Personal">Personal</button>
                <button class="category-filter-btn" data-category-filter="Shopping">Shopping</button>
                <button class="category-filter-btn" data-category-filter="Health">Health</button>
                <button class="category-filter-btn" data-category-filter="Other">Other</button>
                </div>
            
            <div class="task-cards" id="categorized-task-container">
                </div>
        </main>

        <main class="main-content calendar-page hidden" id="calendar-page">
            <h3 class="section-title">My Calendar</h3>
            <div class="calendar-header">
                <button id="prev-month-btn" class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
                <h4 id="current-month-year"></h4>
                <button id="next-month-btn" class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div id="calendar-days" class="calendar-grid calendar-days">
                </div>

            <h4 class="selected-date-tasks-title">Tasks for <span id="selected-date-display">Today</span></h4>
            <div class="task-cards" id="selected-day-tasks-container">
                </div>
        </main>

        <main class="main-content profile-page hidden" id="profile-page">
            <h3 class="section-title">My Profile</h3>
            <div class="profile-settings-card">
                <div class="profile-photo-upload">
                    <div class="profile-photo-preview" id="profile-photo-preview">
                        <i class="fas fa-user"></i>
                        </div>
                    <button class="delete-photo-btn" id="delete-photo-btn"><i class="fas fa-trash-alt"></i></button>
                    <label for="profile-photo-input" class="upload-btn">
                        <i class="fas fa-camera"></i> Change Photo
                    </label>
                    <input type="file" id="profile-photo-input" accept="image/*" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="profile-name-input">Your Name</label>
                    <input type="text" id="profile-name-input" placeholder="Enter your name">
                </div>

                <button class="save-profile-btn" id="save-profile-btn">Save Profile</button>
            </div>

            <div class="profile-settings-card">
                <h4 class="setting-subsection-title">General Settings</h4>
                <div class="form-group">
                    <label for="notification-toggle">Enable Notifications</label>
                    <input type="checkbox" id="notification-toggle" checked>
                </div>
                <div class="form-group">
                    <label for="default-category-select">Default Task Category</label>
                    <select id="default-category-select">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group theme-toggle-group">
                    <label for="theme-toggle">Dark Theme</label>
                    <input type="checkbox" id="theme-toggle">
                </div>
            </div>

            <div class="profile-settings-card">
                <h4 class="setting-subsection-title">About This App</h4>
                <p><a href="#" class="info-link" id="privacy-policy-link">Privacy Policy</a></p>
                <p><a href="#" class="info-link" id="about-app-link">About My Schedule App</a></p>
            </div>
        </main>

        <footer class="app-footer">
            <button class="footer-btn active" data-page="home">
                <i class="fas fa-home"></i>
            </button>
            <button class="footer-btn" data-page="calendar">
                <i class="fas fa-calendar"></i>
            </button>
            <button class="footer-btn" data-page="add-task">
                <i class="fas fa-plus"></i>
            </button>
            <button class="footer-btn" data-page="categories">
                <i class="fas fa-list"></i>
            </button>
            <button class="footer-btn" data-page="profile">
                <i class="fas fa-user"></i>
            </button>
        </footer>
    </div>

    <div class="modal" id="add-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label for="task-time">Time</label>
                    <input type="time" id="task-time" required>
                </div>
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category" required>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="create-task-btn">Create Task</button>
            </form>
        </div>
    </div>

    <div class="modal" id="edit-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="form-group">
                    <label for="edit-task-title">Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-date">Date</label>
                    <input type="date" id="edit-task-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-time">Time</label>
                    <input type="time" id="edit-task-time" required>
                </div>
                <div class="form-group">
                    <label for="edit-task-category">Category</label>
                    <select id="edit-task-category" required>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="create-task-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
